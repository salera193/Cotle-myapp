{% extends 'Cotle/base.html' %}

{% block content %}
    <div class="rec">
        <h2 class="rec-title">{{ rec.title }}</h2>
        <br>
        <p>{{ rec.content | linebreaksbr }}</p>
        <br>
        <div class="date">
            {{ rec.pub_date | date:"y m d f"}}
        </div>
    </div>
    {% if apps %}
    {% for app in apps %}
    <div>
        <h2>{{ app.owner }}</h2>
    </div>
    <br>
    {% endfor %}
    {% endif %}
{% endblock %}
